<html>
<head>
	<title>Language Graph</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="application.js"></script>

	<style>
		.input-group {
			margin-bottom: 20px;
		}
	</style>

</head>
<body>
<div class="container">

<h1>Language Graph</h1>

<div class="row">

	<div class="col-sm-12">
		<div class="input-group input-group-lg">
			<input type="text" class="form-control" placeholder='Search for...' name="word" size="30" id="input">
			<span class="input-group-btn">
				<button class="btn btn-lg" id="button">Go!</button>
			</span>
		</div>
	</div>

</div> <!-- /row -->

<div class="row">
	<div class="col-sm-12">
		<div id="graph">

			<div style="background-color:tomato;width:100%;height:400px;"></div>

		</div>
	</div>
</div>



  <div id="chart_div"></div>

</div><!-- /container -->

</body>
</html>
